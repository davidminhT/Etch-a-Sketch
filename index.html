<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David's Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <div id="Main">
        <div id="RightBox">
            <button id="btn1">Change grid size by clicking this.</button>
            <label for="favcolor">Select your favorite color:</label>
            <input type="color" id="favcolor" value="#ff0000">
            <div id="Info">Hold Shift while hovering over the square to draw! Hold Q while hovering over the square to erase! Finally, press R to reset!</div>
        </div>
        <div id="container"></div>
    </div>
    
</body>
