<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David's Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <div id="Main">
        <div id="RightBox">
            <div>
                <label>Change your Grid Size by adjusting the slider below!</label>
                <div id="GridSizeBox">
                    <input type="range" min ="1" max="64" value="32" class="slider" id="GridSizeRange" step="7"
                    oninput="setupGrid(this.value)">
                <label id="GridSizeLabel">32</label>
                </div> 
            </div>
            <div>
                <div id="ColorBox">
                    <label for="favcolor">Select your favorite color:</label>
                    <input type="color" id="favcolor" value="#ff0000">
                </div>
            </div>
            <div>
                <label>Adjust the color intensity!</label>
                <div id="ColorIntensityBox">
                    <input type = "range" min="0.1" max="1.0" value="0.1" class="slider" id="ColorIntensityRange" step="0.1">
                    <label id="ColorIntensityLabel">0.1</label>
                </div>
            </div>
            

            <div id="Info">Hold Shift while hovering over the square to draw! Hold Q while hovering over the square to erase! Finally, press R to reset!</div>
        </div>
        <div id="container"></div>
    </div>
    
</body>
</html>
